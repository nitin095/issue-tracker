<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>

     <!-- Reporter Column -->
     <ng-container matColumnDef="reporter">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Reporter</th>
      <td mat-cell *matCellDef="let row">{{row.reporter}}</td>
    </ng-container>

     <!-- Reporter Column -->
     <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Reported On</th>
      <td mat-cell *matCellDef="let row">{{row.createdOn | date}}</td>
    </ng-container>

     <!-- Flagged Column -->
     <ng-container matColumnDef="flag">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>isFlagged</th>
      <td mat-cell *matCellDef="let row">{{row.isFlagged}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- [length]="dataSource.data.length" -->
  <mat-paginator #paginator class="fixed-bottom"
      
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
