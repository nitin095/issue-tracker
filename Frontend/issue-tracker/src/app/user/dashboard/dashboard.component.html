<mat-progress-bar mode="indeterminate" color="warn" [style.opacity]="loading ? '1': '0'"></mat-progress-bar>
<div class="container-fluid p-0">
    <div class="row no-gutters">
        <div class="col-auto side-bar" *ngIf="!drawer.opened">
            <mat-nav-list>
                <a mat-list-item (click)="drawer.toggle()">
                    <mat-icon>menu</mat-icon>
                </a>
                <a mat-list-item>
                    <mat-icon>assignment</mat-icon>
                </a>
                <a mat-list-item>
                    <mat-icon>assignment_ind</mat-icon>
                </a>
                <a mat-list-item>
                    <mat-icon>remove_red_eye</mat-icon>
                </a>
                <a mat-list-item [routerLink]="['/issue/browse','new']">
                    <mat-icon>bug_report</mat-icon>
                </a>
            </mat-nav-list>
        </div>
        <div class="col">
            <mat-sidenav-container class="sidenav-container">
                <mat-sidenav #drawer class="sidenav" fixedInViewport="false" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
                    <mat-icon class="pt-2 px-3" (click)="drawer.toggle()">menu</mat-icon>
                    <mat-nav-list>
                        <a mat-list-item>
                            <mat-icon>assignment</mat-icon>Assigned Issues
                        </a>
                        <a mat-list-item>
                            <mat-icon>assignment_ind</mat-icon>Reported Issues
                        </a>
                        <a mat-list-item>
                            <mat-icon>remove_red_eye</mat-icon>Watching
                        </a>
                        <span class="spacer"></span>
                        <a mat-list-item [routerLink]="['/issue/browse','new']">
                            <mat-icon>bug_report</mat-icon>Report new issue
                        </a>
                    </mat-nav-list>
                </mat-sidenav>
                <mat-sidenav-content>
                    <div class="container-fluid">
                        <div class="row py-3 header-row">
                            <div class="col-auto heading-2">
                                Assigned Issues
                            </div>
                        </div>
                        <div class="row pt-3" *ngIf="allIssues">
                            <data-table [issues]="allIssues" class="full-width"></data-table>
                        </div>
                    </div>

                </mat-sidenav-content>
            </mat-sidenav-container>
        </div>
    </div>
</div>
