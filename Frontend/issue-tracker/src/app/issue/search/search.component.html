<div class="container-fluid">
  <div class="row search-header justify-content-center">
    <div class="col-6 my-5">
      <input type="text" placeholder="Search issues" [(ngModel)]="searchQuery" (keyup.enter)="searchIssues()">
      <mat-icon (click)="searchIssues()">search</mat-icon>
    </div>
  </div>
  <div class="row mb-4 justify-content-center" *ngIf="!issues">
    <div class="col-auto">
     No issue found
    </div>
  </div>
  <div class="row justify-content-center" *ngIf="issues">
      <span class="col-10 pb-2">{{issues.length}} issues found</span>
    <div class="col-10">
      <data-table [issues]="issues"></data-table>
    </div>
  </div>
</div>
